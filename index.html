<html lang="pt-BR">

    <link rel="icon" type="image/svg+xml" href="/spotify-icon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Spotify Artist Explorer - Descubra Artistas e Músicas</title>
    <meta
      name="title"
      content="Spotify Artist Explorer - Descubra Artistas e Músicas"
    />
    <meta
      name="description"
      content="Explore artistas, álbuns e músicas do Spotify. Descubra novos artistas, ouça suas principais faixas e navegue por discografias completas."

      name="keywords"
      content="spotify, artistas, música, álbuns, descoberta, playlist, streaming"
    />
    <meta name="author" content="Spotify Artist Explorer" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://spotify-artist-explorer.vercel.app/"
    />
    <meta
      property="og:title"
      content="Spotify Artist Explorer - Descubra Artistas e Músicas"
    />

      property="og:description"
      content="Explore artistas, álbuns e músicas do Spotify. Descubra novos artistas, ouça suas principais faixas e navegue por discografias completas."

    <meta property="og:locale" content="pt_BR" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

      property="twitter:url"
      content="https://spotify-artist-explorer.vercel.app/"
    />
    <meta
      property="twitter:title"
      content="Spotify Artist Explorer - Descubra Artistas e Músicas"

      name="apple-mobile-web-app-status-bar-style"

    <link rel="preconnect" href="https://api.spotify.com" />
